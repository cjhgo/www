<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>notes</title>


    <link class="jqueryui library" rel="stylesheet" type="text/css" href="http://sandbox.runjs.cn/js/sandbox/jquery-ui/1.9.1/css/smoothness/jquery-ui-1.9.1.custom.min.css">
    <script class="jqueryui library" src="http://sandbox.runjs.cn/js/sandbox/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script class="jqueryui library" src="http://sandbox.runjs.cn/js/sandbox/jquery-ui/1.9.1/js/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <script class="resources library" src="http://sandbox.runjs.cn/uploads/rs/25/ld7nrzvg/wish.js" type="text/javascript"></script>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body{
            font-family:arial,sans-serif;
            font-size:100%;
            margin:3em;
            background:#666;
            color:#fff;
        }
        h2,p{
            font-size:100%;
            font-weight:normal;
        }
        ul,li{
            list-style:none;
        }
        ul{
            overflow:hidden;
            padding:3em;
        }
        ul li{
            margin:1em;
            float:left;
        }
        ul li a{
            text-decoration:none;
            overflow: auto;
            color:#000;
            background:#ffc;
            display:block;
            height:10em;
            width:15em;
            padding:1em;
            -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
            -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
            box-shadow: 5px 5px 7px rgba(33,33,33,.7);
        }
        ul li h2{
            font-size:120%;
            font-weight:bold;
            padding-bottom:10px;
        }
        ul li p{
            text-indent: 30px;
            font-family:"Reenie Beanie",arial,sans-serif;
            font-size:140%;
        }

    </style>
    </head>
<body>
    <ul id="notes">
    </ul>
    <script type="text/javascript">
        window.api_host = window.location.protocol + "//" + "{{ api_host() }}";
        window.data = {}
        $.ajax({
            url: window.api_host+"/v1/getnotes/",
            type: "GET",
            success: function (data) {
                window.data = data.data;
                initMain()

            }
        })

        function initMain() {
            var html = "";
            window.links = new Array();
            window.data.forEach(function (item, i) {
                let content = item.content;
                content = content.replace(/(\r\n|\n|\r)/,"<br>");
                html += `<li>
                            <a>
                            ${i},${item.crts}
                            <p>${content}</p>
                            </a>
                         </li>`;
            })
            console.log(html)
            $("#notes").html(html)

        }
    </script>
</body>
</html>
